<h2 mat-dialog-title>Añadir Nuevo Producto</h2>

<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    <mat-form-field appearance="outline">
      <mat-label>Código</mat-label>
      <input matInput formControlName="code" placeholder="Ej: PROD-001" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="name" placeholder="Ej: Laptop Gamer" />
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Precio (S/)</mat-label>
        <input matInput formControlName="price" type="number" placeholder="Ej: 3500" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="number" placeholder="Ej: 10" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
