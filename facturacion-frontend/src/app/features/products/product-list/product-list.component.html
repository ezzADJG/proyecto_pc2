<mat-card>
  <mat-card-header>
    <mat-card-title>Gesti칩n de Productos</mat-card-title>
    <mat-card-subtitle>A침ade, edita y administra tu inventario.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="actions-container">
      <button mat-flat-button color="primary" (click)="addProduct()">
        <mat-icon>add</mat-icon>
        A침adir Producto
      </button>
    </div>

    <table mat-table [dataSource]="products()" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>C칩digo</th>
        <td mat-cell *matCellDef="let product">{{ product.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency : 'S/ ' }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" matTooltip="Editar producto">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteProduct(product)"
            matTooltip="Eliminar producto"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
